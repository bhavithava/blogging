{% extends 'navbar/mainnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Blog</title>
</head>
<body>
{% block body%}

<h1> Blog post page from Main app</h1>
<div>
    <div class = "container mt-5">
        <h3> Blog Post Form </h3>
        <form method="post" action="{% url 'mainapp:add_blog_details' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for = "blogtitle">Blog Title</label>
                <input type = "text" class = "form-control" name = "blogtitle" id = "blogtitle" placeholder = "Enter the Blog Title">
            </div>
            <div class="form-group">
                <label for = "blogtype">Blog Type</label>
                <select class = "form-control" name = "blogtype" id = "blogtype">
                    <option value="select">Select Blog Type</option>
                    <option value="food">Food Blogs</option>
                    <option value="travel">Travel Blogs</option>
                    <option value="pets">Pets Blogs</option>
                </select>
                <div class = "form-group">
                    <label for = "description">Description</label>
                    <textarea class = "form-control" name = "description" id = "description" rows = "2" placeholder = "Enter the details"></textarea>
                </div>
                <div class="form-group">
                    <label for = "location">Location</label>
                    <input type = "text" class = "form-control" name = "location" id = "location" placeholder = "Enter the location">
                </div>
                <div class="form-group">
                    <label for = "bloggerdetails">Blogger Details</label>
                    <input type = "text" class = "form-control" name = "bloggerdetails" id = "bloggerdetails" placeholder = "Enter the Blogger Details">
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Post the blog</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
